baseurl = "https://modulove.github.io/"
languageCode = "en-us"
title = "Modulove Firmware"
theme = "terminal"
paginate = 5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  # dir name of your main content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "pink"

  # Enable theme toggle button
  showThemeToggle = true

  # Enable search
  showSearch = true

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 5

  # show selector to switch language
  showLanguageSelector = false

  # set theme to full screen width
  fullWidthTheme = false

  # center theme with default width
  centerTheme = true

  # if your resource directory contains an image called `cover.(jpg|png|webp)`,
  # then the file will be used as a cover automatically.
  # With this option you don't have to put the `cover` param in a front-matter.
  autoCover = true

  # set post to show the last updated
  # If you use git, you can set `enableGitInfo` to `true` and then post will automatically get the last updated
  showLastUpdated = true

  # set a custom favicon (default is a `themeColor` square)
  favicon = "favicon.ico"

  # Provide a string as a prefix for the last update date. By default, it looks like this: 2020-xx-xx [Updated: 2020-xx-xx] :: Author
  # updatedDatePrefix = "Updated"

  # whether to show a page's estimated reading time
  # readingTime = false # default

  # whether to show a table of contents
  # can be overridden in a page's front-matter
  # Toc = false # default

  # set title for the table of contents
  # can be overridden in a page's front-matter
  # TocTitle = "Table of Contents" # default


[languages]
  [languages.en]
    languageName = "English"
    title = "Modulove // Firmware"
    subtitle = "Open-source Eurorack firmware for DIY modular synthesizers."
    owner = "Modulove"
    keywords = "eurorack, modular, synthesizer, firmware, arduino, diy"
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"
    minuteReadingTime = "min read"
    words = "words"

    [languages.en.params.logo]
      logoText = "Modulove Firmware"
      logoHomeLink = "/"
      # Path to logo SVG files in static folder
      logoPath = "/images/logos/Modulove_Wordmark.svg"
      logoSimplePath = "/images/logos/Modulove_Heart_Icon_SVG.svg"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = 1
      [[languages.en.menu.main]]
        identifier = "arythmatik"
        name = "A-RYTH-MATIK"
        url = "/arythmatik"
        weight = 2
      [[languages.en.menu.main]]
        identifier = "mvmnt"
        name = "MVMNT"
        url = "/mvmnt"
        weight = 3
      [[languages.en.menu.main]]
        identifier = "scope"
        name = "SCOPE"
        url = "/scope"
        weight = 4
      [[languages.en.menu.main]]
        identifier = "mod1"
        name = "MOD1"
        url = "/mod1"
        weight = 5
      [[languages.en.menu.main]]
        identifier = "utf9"
        name = "UTF-9"
        url = "/utf9"
        weight = 6
      [[languages.en.menu.main]]
        identifier = "mod2"
        name = "MOD2"
        url = "/mod2"
        weight = 7
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
        weight = 8
      [[languages.en.menu.main]]
        identifier = "website"
        name = "Visit our website"
        url = "https://modulove.io/"
        weight = 7

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[module]
  [module.hugoVersion]
    extended = false
    min = "0.112.0"
