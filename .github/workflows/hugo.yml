# Workflow for building and deploying a Hugo site to GitHub Pages 
name: Deploy Hugo site to Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Allows this workflow to be called from other workflows
  workflow_call:
  # Triggers on push to main branch
  push:
    branches:
      - main
    paths:
      - '**'
      - '!README.md'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Install Hugo theme
        run: |
          git clone https://github.com/panr/hugo-theme-terminal.git themes/terminal

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Download and store firmware releases permanently
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create releases directory if it doesn't exist (git-tracked for permanent storage)
          mkdir -p releases

          # Function to download firmware from a repository
          # Downloads new files and updates existing files if size differs (new release)
          download_firmware() {
            local repo=$1
            local extension=$2
            local prefix=$3

            echo "============================================="
            echo "Checking $prefix firmware from $repo..."
            RELEASE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/modulove/$repo/releases/latest")

            # Check if release exists and has assets
            asset_count=$(echo "$RELEASE" | jq -r '.assets | length')
            if [ "$asset_count" == "0" ] || [ "$asset_count" == "null" ]; then
              echo "WARNING: No assets found in latest release for $repo"
              echo "Release info: $(echo "$RELEASE" | jq -r '.tag_name // "no release found"')"
              return
            fi

            echo "Found $asset_count assets in release $(echo "$RELEASE" | jq -r '.tag_name')"

            # Extract asset info (name, size, url) for specified extension
            echo "$RELEASE" | jq -r ".assets[] | select(.name | endswith(\"$extension\")) | \"\(.name)|\(.size)|\(.browser_download_url)\"" | while IFS='|' read -r filename remote_size url; do
              if [ ! -z "$url" ] && [ "$url" != "null" ]; then
                local_file="releases/$filename"

                # Get local file size (0 if doesn't exist)
                if [ -f "$local_file" ]; then
                  local_size=$(stat -c%s "$local_file" 2>/dev/null || stat -f%z "$local_file" 2>/dev/null || echo "0")
                else
                  local_size=0
                fi

                # Download if file doesn't exist OR if size differs (indicates new version)
                if [ ! -f "$local_file" ]; then
                  echo "NEW: Downloading $filename (${remote_size} bytes)"
                  wget -q -O "$local_file" "$url" || echo "ERROR: Failed to download $url"
                elif [ "$local_size" != "$remote_size" ]; then
                  echo "UPDATE: $filename changed (local: ${local_size} bytes -> remote: ${remote_size} bytes)"
                  wget -q -O "$local_file" "$url" || echo "ERROR: Failed to download $url"
                else
                  echo "OK: $filename is up to date (${local_size} bytes)"
                fi
              fi
            done
          }

          # Download firmware from all repositories to git-tracked releases/ directory
          download_firmware "A-RYTH-MATIK" ".hex" "A-RYTH-MATIK"
          download_firmware "MVMNT" ".hex" "MVMNT"
          download_firmware "SCOPE" ".hex" "SCOPE"
          download_firmware "MOD1" ".hex" "MOD1"
          download_firmware "utf-9-samplified" ".hex" "UTF-9-SAMPLIFIED"
          download_firmware "MOD2" ".uf2" "MOD2"

          echo "============================================="
          echo "All firmware files in releases/ directory:"
          ls -lh releases/

      - name: Commit new firmware to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add releases/
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No new or updated firmware files to commit"
          else
            git commit -m "Update firmware releases [automated]"
            git push
          fi

      - name: Copy all firmware to public directory
        run: |
          mkdir -p public/releases
          # Copy all firmware files from git-tracked releases/ to public/
          cp -v releases/*.hex public/releases/ 2>/dev/null || echo "No .hex files found"
          cp -v releases/*.uf2 public/releases/ 2>/dev/null || echo "No .uf2 files found"
          echo "Firmware files ready for deployment:"
          ls -lh public/releases/

      - name: Display structure of Hugo build files
        run: ls -R ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
