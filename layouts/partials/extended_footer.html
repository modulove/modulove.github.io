<script>
  // Theme toggle functionality - must run IMMEDIATELY to prevent flash
  (function() {
    const toggleButton = document.getElementById('theme-toggle');
    const html = document.documentElement;

    // Get stored theme preference or use system preference
    function getInitialTheme() {
      const stored = localStorage.getItem('theme');
      if (stored) {
        return stored;
      }

      // Check system preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
        return 'light';
      }

      return 'dark';
    }

    // Apply theme
    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    // Initialize theme
    const initialTheme = getInitialTheme();
    setTheme(initialTheme);

    // Toggle theme on button click
    if (toggleButton) {
      toggleButton.addEventListener('click', function() {
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
      });
    }

    // Listen for system theme changes
    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
        // Only auto-switch if user hasn't manually set a preference
        if (!localStorage.getItem('theme')) {
          setTheme(e.matches ? 'dark' : 'light');
        }
      });
    }
  })();

  // Checkbox toggle functionality for firmware buttons
  document.addEventListener('DOMContentLoaded', function() {
    // Handle bootloader toggle checkboxes - show only ONE button at a time
    // Default is old bootloader, checkbox switches to new bootloader
    document.querySelectorAll('.bootloader-toggle').forEach(function(checkbox) {
      checkbox.addEventListener('change', function() {
        const flashFirmwareDiv = this.closest('.flash-firmware');
        const nanoButton = flashFirmwareDiv.querySelector('.flash-button-nano');
        const oldBootloaderButton = flashFirmwareDiv.querySelector('.flash-button-old-bootloader');

        // Also handle reversed encoder buttons if they exist
        const reversedSection = flashFirmwareDiv.querySelector('.reversed-encoder-section');
        const reversedNanoButton = reversedSection ? reversedSection.querySelector('.flash-button-reversed') : null;
        const reversedOldButton = reversedSection ? reversedSection.querySelector('.flash-button-reversed-old') : null;

        if (nanoButton && oldBootloaderButton) {
          if (this.checked) {
            // Show new bootloader, hide old bootloader
            nanoButton.style.display = 'block';
            oldBootloaderButton.style.display = 'none';
            if (reversedNanoButton && reversedOldButton) {
              reversedNanoButton.style.display = 'block';
              reversedOldButton.style.display = 'none';
            }
          } else {
            // Show old bootloader, hide new bootloader
            nanoButton.style.display = 'none';
            oldBootloaderButton.style.display = 'block';
            if (reversedNanoButton && reversedOldButton) {
              reversedNanoButton.style.display = 'none';
              reversedOldButton.style.display = 'block';
            }
          }
        }
      });
    });

    // Handle encoder direction toggle checkboxes - show only ONE set of buttons at a time
    document.querySelectorAll('.encoder-toggle').forEach(function(checkbox) {
      checkbox.addEventListener('change', function() {
        const flashFirmwareDiv = this.closest('.flash-firmware');
        const normalButtons = flashFirmwareDiv.querySelectorAll('.flash-button-nano, .flash-button-old-bootloader');
        const reversedSection = flashFirmwareDiv.querySelector('.reversed-encoder-section');
        const bootloaderToggle = flashFirmwareDiv.querySelector('.bootloader-toggle');

        if (reversedSection) {
          if (this.checked) {
            // Show reversed encoder section, hide normal buttons
            reversedSection.style.display = 'block';
            normalButtons.forEach(btn => btn.style.display = 'none');
            if (bootloaderToggle && bootloaderToggle.parentElement) {
              bootloaderToggle.parentElement.style.display = 'none';
            }
          } else {
            // Show normal buttons based on bootloader toggle, hide reversed section
            reversedSection.style.display = 'none';
            if (bootloaderToggle && bootloaderToggle.parentElement) {
              bootloaderToggle.parentElement.style.display = 'block';
            }
            // Restore button visibility based on bootloader checkbox state
            // Default is old bootloader (unchecked), new bootloader when checked
            const showNewBootloader = bootloaderToggle && bootloaderToggle.checked;
            normalButtons.forEach(btn => {
              if (btn.classList.contains('flash-button-nano')) {
                btn.style.display = showNewBootloader ? 'block' : 'none';
              } else if (btn.classList.contains('flash-button-old-bootloader')) {
                btn.style.display = showNewBootloader ? 'none' : 'block';
              }
            });
          }
        }
      });
    });

    // Lightbox functionality for MOD1 images
    const lightboxLinks = document.querySelectorAll('.mod1-image-link');
    let lightboxModal = document.querySelector('.lightbox-modal');

    // Create lightbox modal if it doesn't exist
    if (!lightboxModal && lightboxLinks.length > 0) {
      lightboxModal = document.createElement('div');
      lightboxModal.className = 'lightbox-modal';
      lightboxModal.innerHTML = `
        <span class="lightbox-close">√ó</span>
        <img src="" alt="" class="lightbox-content">
      `;
      document.body.appendChild(lightboxModal);

      const lightboxContent = lightboxModal.querySelector('.lightbox-content');
      const closeButton = lightboxModal.querySelector('.lightbox-close');

      // Close lightbox on click
      lightboxModal.addEventListener('click', function(e) {
        if (e.target === lightboxModal || e.target === closeButton) {
          lightboxModal.classList.remove('active');
          document.body.style.overflow = '';
        }
      });

      // Close on Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && lightboxModal.classList.contains('active')) {
          lightboxModal.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    }

    // Add click handlers to all MOD1 image links
    lightboxLinks.forEach(function(link) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const imgSrc = this.getAttribute('href');
        const imgAlt = this.querySelector('img').getAttribute('alt');
        const lightboxContent = lightboxModal.querySelector('.lightbox-content');

        lightboxContent.src = imgSrc;
        lightboxContent.alt = imgAlt;
        lightboxModal.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });
  });
</script>
