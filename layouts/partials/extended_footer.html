<script>
  // Theme toggle functionality - must run IMMEDIATELY to prevent flash
  (function() {
    // Will be initialized when button is available in header
    const html = document.documentElement;

    // Get stored theme preference or use system preference
    function getInitialTheme() {
      const stored = localStorage.getItem('theme');
      if (stored) {
        return stored;
      }

      // Check system preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
        return 'light';
      }

      return 'dark';
    }

    // Apply theme
    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    // Initialize theme
    const initialTheme = getInitialTheme();
    setTheme(initialTheme);

    // Make setTheme globally available for header toggle button
    window.toggleTheme = function() {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    };

    // Listen for system theme changes
    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
        // Only auto-switch if user hasn't manually set a preference
        if (!localStorage.getItem('theme')) {
          setTheme(e.matches ? 'dark' : 'light');
        }
      });
    }
  })();

  // Two-step firmware upload functionality
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize all firmware upload sections
    document.querySelectorAll('.flash-firmware').forEach(function(section) {
      const connectBtn = section.querySelector('.connect-button');
      const uploadButtons = section.querySelectorAll('.upload-button');
      const statusIndicator = section.querySelector('.status-indicator');
      const statusText = section.querySelector('.status-text');
      const progressContainer = section.querySelector('.upload-progress-container');
      const progressFill = section.querySelector('.progress-bar-fill');
      const progressPercent = section.querySelector('.progress-percent');
      const progressStatus = section.querySelector('.progress-status');

      if (!connectBtn) return;

      // Track connection state
      let isConnected = false;

      // Connect button handler - just validates Web Serial and prompts user
      connectBtn.addEventListener('click', async function() {
        // Check for Web Serial API support
        if (!('serial' in navigator)) {
          statusIndicator.className = 'status-indicator error';
          statusText.className = 'status-text error';
          statusText.textContent = 'Web Serial not supported. Use Chrome, Edge, or Opera.';
          return;
        }

        try {
          // Update status to connecting
          statusIndicator.className = 'status-indicator connecting';
          statusText.className = 'status-text';
          statusText.textContent = 'Selecting device...';

          // Request port from user - this grants permission for the arduino-uploader library
          const port = await navigator.serial.requestPort();

          // Update UI to show connected
          isConnected = true;
          statusIndicator.className = 'status-indicator connected';
          statusText.className = 'status-text connected';
          statusText.textContent = 'Device selected! Click Upload to flash firmware.';
          connectBtn.classList.add('connected');
          connectBtn.innerHTML = '<span class="button-icon">✓</span> Device Selected';

        } catch (error) {
          if (error.name === 'NotFoundError') {
            // User cancelled the dialog
            statusIndicator.className = 'status-indicator';
            statusText.className = 'status-text';
            statusText.textContent = 'No device selected';
          } else {
            statusIndicator.className = 'status-indicator error';
            statusText.className = 'status-text error';
            statusText.textContent = 'Selection failed: ' + error.message;
          }
        }
      });

      // Monitor upload progress from all upload buttons in this section
      uploadButtons.forEach(function(uploadBtn) {
        const progressSpan = uploadBtn.querySelector('.upload-progress');
        if (!progressSpan) return;

        // Create a MutationObserver to watch the library's progress span
        const observer = new MutationObserver(function(mutations) {
          const text = progressSpan.textContent || '';

          if (text) {
            // Show progress container when upload starts
            progressContainer.style.display = 'block';

            const match = text.match(/(\d+)%/);
            if (match) {
              const percent = parseInt(match[1]);
              progressFill.style.width = percent + '%';
              progressPercent.textContent = percent + '%';
              progressStatus.textContent = 'Uploading firmware... ' + percent + '%';
              progressStatus.className = 'progress-status';
              progressFill.className = 'progress-bar-fill';

              if (percent >= 100) {
                progressFill.className = 'progress-bar-fill complete';
                progressStatus.className = 'progress-status complete';
                progressStatus.textContent = 'Upload complete!';
              }
            } else if (text.toLowerCase().includes('error') || text.toLowerCase().includes('fail')) {
              progressFill.className = 'progress-bar-fill error';
              progressStatus.className = 'progress-status error';
              progressStatus.textContent = text;
            } else if (text.toLowerCase().includes('connect') || text.toLowerCase().includes('waiting')) {
              progressStatus.textContent = text;
            }
          }
        });

        observer.observe(progressSpan, {
          characterData: true,
          childList: true,
          subtree: true
        });
      });
    });

    // Handle bootloader toggle checkboxes
    document.querySelectorAll('.bootloader-toggle').forEach(function(checkbox) {
      checkbox.addEventListener('change', function() {
        const flashFirmwareDiv = this.closest('.flash-firmware');
        const nanoButton = flashFirmwareDiv.querySelector('.flash-button-nano');
        const oldBootloaderButton = flashFirmwareDiv.querySelector('.flash-button-old-bootloader');

        // Also handle reversed encoder buttons if they exist
        const reversedSection = flashFirmwareDiv.querySelector('.reversed-encoder-section');
        const reversedNanoButton = reversedSection ? reversedSection.querySelector('.flash-button-reversed') : null;
        const reversedOldButton = reversedSection ? reversedSection.querySelector('.flash-button-reversed-old') : null;

        if (nanoButton && oldBootloaderButton) {
          if (this.checked) {
            nanoButton.style.display = 'flex';
            oldBootloaderButton.style.display = 'none';
            if (reversedNanoButton && reversedOldButton) {
              reversedNanoButton.style.display = 'flex';
              reversedOldButton.style.display = 'none';
            }
          } else {
            nanoButton.style.display = 'none';
            oldBootloaderButton.style.display = 'flex';
            if (reversedNanoButton && reversedOldButton) {
              reversedNanoButton.style.display = 'none';
              reversedOldButton.style.display = 'flex';
            }
          }
        }
      });
    });

    // Handle encoder direction toggle checkboxes
    document.querySelectorAll('.encoder-toggle').forEach(function(checkbox) {
      checkbox.addEventListener('change', function() {
        const flashFirmwareDiv = this.closest('.flash-firmware');
        const normalButtons = flashFirmwareDiv.querySelectorAll('.upload-button.flash-button-nano, .upload-button.flash-button-old-bootloader');
        const reversedSection = flashFirmwareDiv.querySelector('.reversed-encoder-section');
        const bootloaderToggle = flashFirmwareDiv.querySelector('.bootloader-toggle');

        if (reversedSection) {
          if (this.checked) {
            reversedSection.style.display = 'block';
            normalButtons.forEach(btn => btn.style.display = 'none');
          } else {
            reversedSection.style.display = 'none';
            const showNewBootloader = bootloaderToggle && bootloaderToggle.checked;
            normalButtons.forEach(btn => {
              if (btn.classList.contains('flash-button-nano')) {
                btn.style.display = showNewBootloader ? 'flex' : 'none';
              } else if (btn.classList.contains('flash-button-old-bootloader')) {
                btn.style.display = showNewBootloader ? 'none' : 'flex';
              }
            });
          }
        }
      });
    });

    // Lightbox functionality for MOD1 images
    const lightboxLinks = document.querySelectorAll('.mod1-image-link');
    let lightboxModal = document.querySelector('.lightbox-modal');

    // Create lightbox modal if it doesn't exist
    if (!lightboxModal && lightboxLinks.length > 0) {
      lightboxModal = document.createElement('div');
      lightboxModal.className = 'lightbox-modal';
      lightboxModal.innerHTML = `
        <span class="lightbox-close">×</span>
        <img src="" alt="" class="lightbox-content">
      `;
      document.body.appendChild(lightboxModal);

      const lightboxContent = lightboxModal.querySelector('.lightbox-content');
      const closeButton = lightboxModal.querySelector('.lightbox-close');

      // Close lightbox on click
      lightboxModal.addEventListener('click', function(e) {
        if (e.target === lightboxModal || e.target === closeButton) {
          lightboxModal.classList.remove('active');
          document.body.style.overflow = '';
        }
      });

      // Close on Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && lightboxModal.classList.contains('active')) {
          lightboxModal.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    }

    // Add click handlers to all MOD1 image links
    lightboxLinks.forEach(function(link) {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const imgSrc = this.getAttribute('href');
        const imgAlt = this.querySelector('img').getAttribute('alt');
        const lightboxContent = lightboxModal.querySelector('.lightbox-content');

        lightboxContent.src = imgSrc;
        lightboxContent.alt = imgAlt;
        lightboxModal.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });
  });
</script>
